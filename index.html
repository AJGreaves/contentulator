<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contentulator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Contentulator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Form</h2>
                <form onsubmit="handleSubmit(form)">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Content Type</th>
                                <th scope="col">Number of Units</th>
                                <th scope="col">Calculated GLH</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"><label id="textUnitInput">Text Based Unit</label></th>
                                <td>
                                    <input type="number" class="form-control" id="textUnitInput">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row"><label id="textChallengeInput">Text Based Challenge</label></th>
                                <td>
                                    <input type="number" class="form-control" id="textChallengeInput">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row"><label id="quizUnitInput">Quiz</label></th>
                                <td>
                                    <input type="number" class="form-control" id="quizUnitInput">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row"><label id="passiveVideoInput">Passive Video</label></th>
                                <td>
                                    <input type="number" class="form-control" id="passiveVideoInput">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row"><label id="operationalVideoInput">Operational Video</label></th>
                                <td>
                                    <input type="number" class="form-control" id="operationalVideoInput">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row"><label id="activeVideoInput">Active Video</label></th>
                                <td>
                                    <input type="number" class="form-control" id="activeVideoInput">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row"><label id="intensiveVideoInput">Intensive Video</label></th>
                                <td>
                                    <input type="number" class="form-control" id="intensiveVideoInput">
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </form>

            </div>
            <div class="col-12 col-md-6">
                <h2>Results</h2>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="assets/js/form.js"></script>
</body>

</html>
