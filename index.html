<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contentulator</title>
</head>

<body>
    <form>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 text-center my-3">
                    <h1>C<span class="orange">o</span>ntentulat<span class="orange">o</span>r</h1>
                </div>
            </div>
            <div class="row mb-3 justify-content-around">
                <div class="col-12 col-lg-6 mb-5">
                    <div class="box-shadow">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Data</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <th scope="row"><label for="deadlineInput">Deadline</label></th>
                                    <td>
                                        <input type="date" class="form-control" id="deadlineInput" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="contentLevelInput">Content Level</label>
                                        <div class="form-text">
                                            L3 students get 3 * the GLH of L5 students
                                        </div>
                                    </th>
                                    <td>
                                        <select class="form-select" aria-label="Default select example"
                                            id="contentLevelInput">
                                            <option selected value="5">Level 5</option>
                                            <option value="3">Level 3</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="totalGLHInput">Total GLH required</label></th>
                                    <td>
                                        <input type="number" class="form-control" id="totalGLHInput" value="40"
                                            required>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="syllabusDone">Learning Outcomes have been
                                            created</label>
                                    </th>
                                    <td>
                                        <input type="checkbox" class="form-check-input" id="learningOutcomesDone">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="assessmentCriteriaDone">Assessment criteria is already
                                            agreed</label>
                                    </th>
                                    <td>
                                        <input type="checkbox" class="form-check-input" id="assessmentCriteriaDone">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="syllabusDone">Syllabus is already finalized</label>
                                    </th>
                                    <td>
                                        <input type="checkbox" class="form-check-input" id="syllabusDone">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="wtpSize">Walk through project size</label>
                                    </th>
                                    <td>
                                        <select class="form-select" aria-label="Default select example" id="wtpSize">
                                            <option selected value="none">No WTP</option>
                                            <option value="sm">Small (&lt; 20 GLH)</option> <option value="md">Medium (20 -
                                                    50 GLH)</option>
                                            <option value="lg">Large (> 50 GLH)</option>
                                            <!-- check these values with matt/brian -->
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="walkthroughProjectDone">Walk through project is already
                                            done</label>
                                    </th>
                                    <td>
                                        <input type="checkbox" class="form-check-input" id="walkthroughProjectDone">
                                    </td>
                                </tr>

                                <tr>
                                    <th scope="row"><label for="avgVideoLength">Average video length in minutes</label>
                                    </th>
                                    <td>
                                        <input type="number" class="form-control" id="avgVideoLength" value="7"
                                            required>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
                <div class="col-12 col-lg-6">
                    <div class="box-shadow">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Content Type</th>
                                    <th scope="col">Num Units left to make</th>
                                    <th scope="col">Calc GLH</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row"><label for="textUnitInput">Text Based Unit</label></th>
                                    <td>
                                        <input type="number" class="form-control" id="textUnitInput" value="0" required>
                                    </td>
                                    <td id="textUnitOutput"><td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="textChallengeInput">Text Based Challenge</label></th>
                                    <td>
                                        <input type="number" class="form-control" id="textChallengeInput" value="0"
                                            required>
                                    </td>
                                    <td id="textChallengeOutput"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="quizUnitInput">Quiz</label></th>
                                    <td>
                                        <input type="number" class="form-control" id="quizUnitInput" value="0" required>
                                    </td>
                                    <td id="quizUnitOutput"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="passiveVideoInput">Passive Video</label></th>
                                    <td>
                                        <input type="number" class="form-control" id="passiveVideoInput" value="0"
                                            required>
                                    </td>
                                    <td id="passiveVideoOutput"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="operationalVideoInput">Operational Video</label></th>
                                    <td>
                                        <input type="number" class="form-control" id="operationalVideoInput" value="0"
                                            required>
                                    </td>
                                    <td id="operationalVideoOutput">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="activeVideoInput">Active Video</label></th>
                                    <td>
                                        <input type="number" class="form-control" id="activeVideoInput" value="0"
                                            required>
                                    </td>
                                    <td id="activeVideoOutput">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="intensiveVideoInput">Intensive Video</label></th>
                                    <td>
                                        <input type="number" class="form-control" id="intensiveVideoInput" value="0"
                                            required>
                                    </td>
                                    <td id="intensiveVideoOutput">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button id="calculate-btn" type="button" class="btn btn-primary mt-4"
                            onclick="handleSubmit(form)">Calculate</button>
                </div>
            </div>
            <div id="resultsRow" class="row justify-content-around d-none">
                <div class="col-12 col-lg-6 mb-5">
                    <div class="box-shadow">
                        <h2>Results</h2>
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th scope="row">Total GLH</th>
                                    <td id="totalGLHOutput"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Total days to complete</th>
                                    <td id="totalDaysOutput"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Total weeks to complete</th>
                                    <td id="totalWeeksOutput"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Projected end date</th>
                                    <td id="endDate"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <div class="text-end mb-2">
                Created by Anna Greaves
            </div>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="assets/js/form.js"></script>
</body>

</html>
